<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 1: Y with gold bar incorporated -->
  <defs>
    <linearGradient id="gold1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
  </defs>
  
  <!-- Y shape made of gold bars -->
  <rect x="30" y="20" width="25" height="80" fill="url(#gold1)" transform="rotate(-30, 42, 60)"/>
  <rect x="145" y="20" width="25" height="80" fill="url(#gold1)" transform="rotate(30, 158, 60)"/>
  <rect x="87.5" y="70" width="25" height="110" fill="url(#gold1)"/>
  
  <!-- Subtle shadow -->
  <rect x="87.5" y="175" width="25" height="5" fill="#8B7536" opacity="0.5"/>
</svg>
