<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 2: Abstract Y inside circle (coin-like) -->
  <defs>
    <linearGradient id="gold2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
  </defs>
  
  <!-- Outer ring (coin edge) -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#gold2)" stroke-width="4"/>
  <circle cx="100" cy="100" r="85" fill="url(#darkBg)"/>
  <circle cx="100" cy="100" r="82" fill="none" stroke="url(#gold2)" stroke-width="1" opacity="0.5"/>
  
  <!-- Y lettermark -->
  <text x="100" y="130" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="100" font-weight="700" fill="url(#gold2)">Y</text>
</svg>
