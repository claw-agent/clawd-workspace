<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
    <linearGradient id="darkGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7536"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="#0a0a0a"/>
  
  <!-- Outer circle (track) -->
  <circle cx="250" cy="250" r="180" fill="none" stroke="#1a1a1a" stroke-width="40"/>
  
  <!-- Animated arrow track -->
  <circle cx="250" cy="250" r="180" fill="none" stroke="url(#darkGold)" stroke-width="3" stroke-dasharray="30 20" opacity="0.5"/>
  
  <!-- Directional arrows on the track -->
  <g fill="url(#goldGradient)">
    <path d="M250 60 L260 80 L250 75 L240 80 Z" transform="rotate(45, 250, 250)"/>
    <path d="M250 60 L260 80 L250 75 L240 80 Z" transform="rotate(135, 250, 250)"/>
    <path d="M250 60 L260 80 L250 75 L240 80 Z" transform="rotate(225, 250, 250)"/>
    <path d="M250 60 L260 80 L250 75 L240 80 Z" transform="rotate(315, 250, 250)"/>
  </g>
  
  <!-- Center circle with YELO -->
  <circle cx="250" cy="250" r="70" fill="url(#goldGradient)" filter="url(#glow)"/>
  <text x="250" y="260" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#0a0a0a">YELO</text>
  
  <!-- Node 1: Top - Discounted Acquisition (Pickaxe icon) -->
  <g transform="translate(250, 45)">
    <circle cx="0" cy="0" r="35" fill="#111111" stroke="url(#goldGradient)" stroke-width="2"/>
    <!-- Pickaxe SVG icon -->
    <g transform="translate(-12, -14) scale(1)">
      <path d="M14.5 3L10 7.5L6 3.5L2.5 7L7 11.5L2 16.5L3.5 18L8.5 13L13 17.5L16.5 14L12.5 10L17 5.5L14.5 3Z" fill="url(#goldGradient)" stroke="none"/>
    </g>
    <text x="0" y="60" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#a0a0a0">Discounted</text>
    <text x="0" y="73" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#a0a0a0">Acquisition</text>
  </g>
  
  <!-- Node 2: Right - Full-Value Minting (Sparkle/Star icon) -->
  <g transform="translate(455, 250)">
    <circle cx="0" cy="0" r="35" fill="#111111" stroke="url(#goldGradient)" stroke-width="2"/>
    <!-- Sparkle star icon -->
    <text x="0" y="7" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="url(#goldGradient)">âœ¦</text>
    <text x="-70" y="0" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#a0a0a0">Full-Value</text>
    <text x="-70" y="13" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#a0a0a0">Minting</text>
  </g>
  
  <!-- Node 3: Bottom - Margin Retained (Diamond icon) -->
  <g transform="translate(250, 455)">
    <circle cx="0" cy="0" r="35" fill="#111111" stroke="url(#goldGradient)" stroke-width="2"/>
    <!-- Diamond shape -->
    <path d="M0 -14 L12 0 L0 14 L-12 0 Z" fill="url(#goldGradient)" stroke="none"/>
    <text x="0" y="-60" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#a0a0a0">Margin</text>
    <text x="0" y="-47" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#a0a0a0">Retained</text>
  </g>
  
  <!-- Node 4: Left - Reinvested (Circular arrows icon) -->
  <g transform="translate(45, 250)">
    <circle cx="0" cy="0" r="35" fill="#111111" stroke="url(#goldGradient)" stroke-width="2"/>
    <!-- Refresh/cycle arrows -->
    <g transform="translate(-10, -10) scale(0.85)">
      <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16" fill="none" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="70" y="0" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#a0a0a0">Reinvested</text>
    <text x="70" y="13" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#a0a0a0">into Gold</text>
  </g>
</svg>
