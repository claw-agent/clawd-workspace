<!DOCTYPE html>
<html>
<head>
  <title>YELO Logo Concepts</title>
  <style>
    body {
      background: #0a0a0a;
      color: #f5f5f5;
      font-family: Inter, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 { color: #D4AF37; margin-bottom: 40px; }
    .logos {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .logo-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
    }
    .logo-card img {
      width: 200px;
      height: 200px;
    }
    .logo-card h3 {
      color: #D4AF37;
      margin: 20px 0 10px;
    }
    .logo-card p {
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>YELO Logo Concepts</h1>
  <div class="logos">
    <div class="logo-card">
      <img src="assets/logo-concept-1.svg" alt="Concept 1">
      <h3>Concept 1</h3>
      <p>Y made of literal gold bars<br>(Bold, physical)</p>
    </div>
    <div class="logo-card">
      <img src="assets/logo-concept-2.svg" alt="Concept 2">
      <h3>Concept 2</h3>
      <p>Coin-style with Y lettermark<br>(Classic, finance)</p>
    </div>
    <div class="logo-card">
      <img src="assets/logo-concept-3.svg" alt="Concept 3">
      <h3>Concept 3</h3>
      <p>Stacked bars forming Y<br>(Layered, sophisticated)</p>
    </div>
  </div>
</body>
</html>
